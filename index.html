<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>

    <main>
      <aside>
        <div>Side menu goes here</div>
        <input
          type="range"
          min="10"
          max="100"
          value="30"
          step="5"
          name="sizeSlider"
          id="sizeSlider"
        />
        <label id="sliderLabel" for="sizeSlider">Grid size: 30 x 30</label>
      </aside>

      <section>
        <div id="canvas"></div>
      </section>
    </main>

    <footer>Copyright 2022 NxBlaze</footer>
  </body>
</html>
