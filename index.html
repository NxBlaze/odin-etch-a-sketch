<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Pixel Painter</h1>
    </header>

    <main>
      <aside>
        <!-- Side menu -->
        <div class="grid-size-wrapper">
          <input
            type="range"
            min="10"
            max="100"
            value="30"
            step="5"
            name="sizeSlider"
            id="sizeSlider"
          />
          <label id="sliderLabel" for="sizeSlider">Grid size: 30 x 30</label>
        </div>
        <div>
          <div class="color-select">
            <div class="input-color-wrapper">
              <input
                type="color"
                name="penColor"
                id="penColor"
                value="#000000"
              />
            </div>
            <label for="penColor">Pen Color</label>
          </div>
          <div class="color-select">
            <div class="input-color-wrapper">
              <input
                type="color"
                name="backgroundColor"
                id="backgroundColor"
                value="#ffffff"
              />
            </div>
            <label for="penColor">Background Color</label>
          </div>
        </div>
        <div id="modeSelection">
          <button id="modePen" class="btn-active">Pen</button>
          <button id="modeLighten">Lighten</button>
          <button id="modeDarken">Darken</button>
          <button id="modeRainbow"><span>RAINBOW MODE</span></button>
          <button id="modeEraser">Eraser</button>
        </div>
        <button id="clearGridBtn">Clear Canvas</button>
      </aside>

      <section>
        <div id="canvas" style="background-color: rgb(255, 255, 255)"></div>
      </section>
    </main>

    <footer>
      Copyright &copy; 2022
      <a href="https://github.com/NxBlaze" target="_blank">NxBlaze</a>
    </footer>
  </body>
</html>
